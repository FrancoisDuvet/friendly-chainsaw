<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicant Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Welcome, {{.Name}}</h1>
    
    <h2 class="text-xl font-semibold mb-4">Available Jobs</h2>
    {{if .Jobs}}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{range .Jobs}}
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-semibold">{{.Title}}</h3>
          <p class="text-sm text-gray-600">{{.Description}}</p>
          <a href="/applicant/upload-resume" class="inline-block mb-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Upload Resume 
          </a>          
          <form action="/apply" method="POST" class="mt-3">
            <input type="hidden" name="job_id" value="{{.ID}}">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply</button>
          </form>
        </div>
        {{end}}
      </div>
    {{else}}
      <p>No jobs available right now.</p>
    {{end}}
  </div>
</body>
</html>
